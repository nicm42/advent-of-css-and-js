<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <main x-data="{timerStarted: false, editing: false}" id="app">
      <svg class="border" viewBox="0 0 100 100">
        <circle class="black" cx="50%" cy="50%" r="50%" />
        <circle class="red-green" cx="50%" cy="50%" r="50%" />
      </svg>
      <div contenteditable="true" class="timer">15:00</div>
      <button
        x-on:click="timerStarted = !timerStarted"
        x-text="timerStarted ? 'Pause' : 'Start'"
        class="start-stop"
      >
        Start
      </button>
      <button x-on:click="editing = !editing">
        <svg
          x-show="!editing"
          class="gear"
          width="32"
          height="32"
          viewBox="0 0 32 32"
        >
          <use href="./images/gear.svg#gear"></use>
        </svg>
        <svg
          x-show="editing"
          class="gear"
          width="32"
          height="32"
          viewBox="0 0 32 32"
        >
          <use href="./images/check.svg#check"></use>
        </svg>
      </button>
    </main>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
