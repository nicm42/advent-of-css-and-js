<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <main
      x-data="{timerStarted: false, editing: false, minutes: '15', seconds: '00', timer: ''}"
      id="app"
    >
      <svg class="border" viewBox="0 0 100 100">
        <circle class="black" cx="50%" cy="50%" r="50%" />
        <circle class="red-green" cx="50%" cy="50%" r="50%" />
      </svg>
      <div class="timer">
        <label for="minutes" class="visually-hidden">Minutes</label>
        <input
          id="minutes"
          type="number"
          maxlength="2"
          x-bind:class="editing && 'add-border'"
          x-bind:disabled="!editing"
          x-model.lazy="minutes"
        />
        :
        <label for="seconds" class="visually-hidden">Seconds</label>
        <input
          id="seconds"
          type="number"
          maxlength="2"
          max="59"
          x-bind:class="editing && 'add-border'"
          x-bind:disabled="!editing"
          x-model.lazy="seconds"
        />
      </div>
      <button
        x-show="!timerStarted"
        x-on:click="timerStarted = true; timer = setInterval(() => { 
          if (seconds === '00') {
            seconds = '59';
            minutes = parseInt(minutes) - 1;
            minutes = minutes.toString().padStart(2, '0');
          } else {
            seconds = parseInt(seconds) - 1;
            seconds = seconds.toString().padStart(2, '0');
          }
          if (minutes === '00' && seconds === '00') {
            timerStarted = false;
            clearInterval(timer);
          }
        }, 1000)"
        class="start-stop"
      >
        Start
      </button>
      <button
        x-show="timerStarted"
        x-on:click="timerStarted = false; clearInterval(timer)"
        class="start-stop"
      >
        Stop
      </button>
      <button x-on:click="editing = !editing">
        <svg
          x-show="!editing"
          class="gear"
          width="32"
          height="32"
          viewBox="0 0 32 32"
        >
          <use href="./images/gear.svg#gear"></use>
        </svg>
        <svg
          x-show="editing"
          class="gear"
          width="32"
          height="32"
          viewBox="0 0 32 32"
        >
          <use href="./images/check.svg#check"></use>
        </svg>
      </button>
    </main>

    <!-- <footer>
      <div x-data="countdown">
        <button @click="toggle">Toggle Content</button>

        <div x-show="open">Content...</div>
      </div>
    </footer> -->
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
